<mat-sidenav-container class="w-100 d-flex">
  <mat-sidenav
    class="p-3"
    position="start"
    mode="side"
    [opened]="true"
    [style.width.px]="343"
    [disableClose]="true"
  >
    <entity-list
      addLabel="Add Vehicle"
      [entities]="timetables$ | async"
      (addEntity)="addTimetable()"
      (deleteEntity)="deleteTimetable($event)"
      (changeEntityName)="changeTimetableName($event)"
    ></entity-list>
  </mat-sidenav>
  <mat-sidenav-content
    class="flex-grow-1"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav
    class="p-3"
    mode="side"
    position="end"
    [style.width.px]="343"
    [opened]="true"
    [disableClose]="true"
  >
    <div id="timetable-sidenav" class="d-flex flex-column h-100 align-items-end"></div>
  </mat-sidenav>
</mat-sidenav-container>

<div class="d-flex flex-gap-3">
  <button mat-stroked-button color="primary" (click)="addTimetable()">
    Add Timetable
  </button>
</div>
<div class="d-flex flex-column mt-4">
  <div
    class="d-flex align-items-center list-entry p-3"
    *ngFor="let timetable of timetables$ | async"
  >
    <inline-editor
      emptyPlaceholder="Without name"
      [text]="timetable.name"
      (changeText)="saveTimetableName($event, timetable)"
    ></inline-editor>
    <a [routerLink]="['/timetable', lineKey$ | async, timetable.key]"
      ><button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button></a
    >
    <button
      mat-icon-button
      color="primary"
      (click)="deleteTimetable(timetable.key)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

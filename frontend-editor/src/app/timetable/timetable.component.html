<mat-sidenav-container class="w-100 d-flex">
  <mat-sidenav class="p-3" position="start" mode="side" [opened]="true" [style.width.px]="343" [disableClose]="true">
    <timetable-list></timetable-list>
  </mat-sidenav>
  <mat-sidenav-content class="flex-grow-1" *ngIf="!!(timetableSelected$ | async)">
    <timetable-editor [sideNavOutlet]="sidenav"></timetable-editor>
  </mat-sidenav-content>
  <mat-sidenav
    class="p-3"
    mode="side"
    position="end"
    [style.width.px]="343"
    [opened]="true"
    [disableClose]="true"
  >
    <div #sidenav class="d-flex flex-column h-100 align-items-end"></div>
  </mat-sidenav>
</mat-sidenav-container>

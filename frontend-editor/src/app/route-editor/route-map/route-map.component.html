<div class="tools">
  <mat-slide-toggle
    color="primary"
    class="mr-3 mt-3 p-2 line-toggler"
    [checked]="true"
    (change)="toggleViewAllStations()"
    >Show all stations
  </mat-slide-toggle>
  <mat-slide-toggle
    color="primary"
    class="mr-3 mt-3 p-2 line-toggler"
    (change)="toggleViewAll($event)"
    >Peek all Lines
  </mat-slide-toggle>
</div>
<div
  stationMap
  class="h-100 flex-grow-1"
  [lines]="readonlyLines$ | async"
  [stations]="showAllStations ? (allStations$ | async) : line?.stations || []"
  [focusedStation]="focusedStop"
  [disableDragging]="true"
  [centerAndZoom]="
    centeredStop
      ? { zoom: 15, lat: centeredStop.lat, lng: centeredStop.lng }
      : undefined
  "
  (mapReady)="mapReady($event)"
  (clickStation)="addStop($event)"
  (focusStation)="stationFocused($event)"
></div>

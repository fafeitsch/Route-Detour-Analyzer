<line-stop
  class="pointer-cursor"
  [stopType]="station?.isWaypoint ? 'waypoint' : 'real'"
  [isFirstStop]="true"
  [isLastStop]="true"
  (mouseenter)="focusStation.emit()"
  (mouseleave)="unfocusStation.emit()"
  (click)="centerOnStation.emit()"
></line-stop>
<div class="d-flex flex-column flex-grow-1 flex-gap-2 overflow-hidden">
  <div class="d-flex flex-grow-1 flex-gap-3 align-items-start">
    <div
      class="d-flex flex-column flex-gap-1 flex-grow-1 flex-shrink-1 overflow-hidden"
    >
      <inline-editor
        emptyPlaceholder="Unnamed Station"
        [text]="station?.name"
        (changeText)="editStationName($event)"
      ></inline-editor>
      <span class="disabled">{{ station?.key }}</span>
      <span
        class="disabled"
        matTooltipClass="tooltip-with-linebreaks"
        [matTooltip]="usedByLinesTooltip"
        >Used by {{ station?.lines?.length }} lines.</span
      >
    </div>
    <button
      *ngIf="station?.lines?.length === 0"
      class="flex-shrink-1"
      mat-stroked-button
      color="primary"
      (click)="deleteClicked()"
    >
      Delete
    </button>
    <button
      class="flex-shrink-1"
      mat-stroked-button
      color="primary"
      (click)="waypointToggled()"
    >
      Toggle
    </button>
  </div>
</div>

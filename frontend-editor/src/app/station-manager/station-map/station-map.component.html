<mat-slide-toggle
  color="primary"
  class="mr-3 mt-3 p-2 line-toggler"
  (change)="toggleViewAll($event)"
  >Peek all Lines
</mat-slide-toggle>
<div
  stationMap
  class="h-100 flex-grow-1"
  [centerAndZoom]="centerAndZoom"
  [focusedStation]="focusedStation"
  [lines]="readonlyLines$ | async"
  [stations]="stations"
  (canvasClicked)="addStop($event)"
  (dragStation)="stationDragged($event)"
  (focusStation)="focusStation.emit($event)"
></div>

<div class="d-flex flex-gap-3">
  <button mat-stroked-button color="primary" (click)="addEntity.emit()">
    {{ addLabel }}
  </button>
</div>
<div class="d-flex flex-column mt-4">
  <div
    class="d-flex align-items-center list-entry p-3"
    *ngFor="let entity of entities"
  >
    <inline-editor
      emptyPlaceholder="Without name"
      [text]="entity[nameProperty]"
      (changeText)="changeName(entity, $event)"
    ></inline-editor>
    <a [routerLink]="[entity[keyProperty]]" [relativeTo]="this.route"
      ><button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button></a
    >
    <button
      mat-icon-button
      color="primary"
      (click)="deleteEntity.emit(entity[keyProperty])"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

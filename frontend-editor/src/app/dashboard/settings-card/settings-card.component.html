<mat-card class="ml-3 mt-3 d-flex flex-column">
  <mat-card-title>Settings</mat-card-title>
  <mat-card-content class="mt-3">
    <div class="mt-3 d-flex flex-column">
      <mat-form-field>
        <input
          matInput
          placeholder="Tile Server"
          [formControl]="tileServerControl"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Initial Zoom/Lat/Lng"
          [formControl]="mapCenterControl"
        />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

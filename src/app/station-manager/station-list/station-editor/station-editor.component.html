<img
  src="assets/icons/stop.svg"
  class="pointer-cursor"
  (mouseenter)="focusStation.emit()"
  (mouseleave)="unfocusStation.emit()"
  (click)="centerOnStation.emit()"
/>
<div class="d-flex flex-column flex-grow-1 flex-gap-2">
  <div class="d-flex flex-grow-1 align-items-start">
    <div class="d-flex flex-column flex-gap-1 flex-grow-1">
      <inline-editor
        emptyPlaceholder="Unnamed Station"
        [text]="station?.name"
        (changeText)="editStationName($event)"
      ></inline-editor>
      <span class="disabled">{{ station?.key }}</span>
      <span
        class="disabled"
        matTooltipClass="tooltip-with-linebreaks"
        [matTooltip]="usedByLinesTooltip"
        >Used by {{ usedByLines?.length }} lines.</span
      >
    </div>
    <button
      *ngIf="mode !== 'delete'"
      mat-stroked-button
      color="primary"
      (click)="deleteClicked()"
    >
      Delete
    </button>
  </div>
  <div
    *ngIf="mode === 'delete'"
    class="d-flex flex-column align-items-end flex-gap-2"
  >
    <ng-select
      [class.label-as-placeholder]="!!replacement"
      placeholder="Replace By"
      class="w-100"
      dropdownPosition="bottom"
      bindLabel="name"
      bindValue="key"
      [items]="stations"
      (change)="replacementSelectionChanged($event.key)"
    >
      <ng-template ng-option-tmp let-station="item">
        <span [matTooltip]="station.key">{{ station.name }}</span>
      </ng-template>
    </ng-select>
    <div class="d-flex justify-content-end flex-gap-2">
      <button mat-stroked-button color="primary" (click)="switchToNormal()">
        Cancel
      </button>
      <button mat-stroked-button color="primary" (click)="deleteClicked()">
        Delete
      </button>
    </div>
  </div>
</div>

<mat-slide-toggle
  color="primary"
  class="mr-3 mt-3 p-2 line-toggler"
  (change)="toggleViewAll()"
  >Peek all Lines
</mat-slide-toggle>
<div
  osmMap
  class="h-100 flex-grow-1"
  [centerAndZoom]="centerAndZoom"
  [lines]="showAllLines ? (readonlyLines$ | async) : []"
  (mapReady)="mapReady($event)"
  (canvasClicked)="addStop($event)"
></div>

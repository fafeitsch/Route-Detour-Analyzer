<div
  cdkDropListGroup
  *ngIf="line$ | async as line"
  class="p-3 flex-grow-1 d-flex flex-column ov-hidden"
>
  <div class="w-100 d-flex justify-content-spaced align-items-flex-center">
    <span class="mb-3 mat-body-strong">{{ line.name }}</span>
    <span class="disabled"
      >{{ (distance$ | async) / 1000 | number: '1.0-3' }} km</span
    >
  </div>
  <div *ngIf="!line.stops.length" class="w-100 pt-2 pb-2 disabled">
    Click on the map to add a stop.
  </div>
  <div
    cdkDropList
    cdkDropListLockAxis="y"
    class="flex-grow-1 ov-auto"
    (cdkDropListDropped)="drop($event)"
  >
    <div
      cdkDrag
      *ngFor="let stop of line.stops; index as i; last as last"
      [cdkDragDisabled]="editedStops !== 0"
    >
      <stop-editor
        [ngClass]="editedStops === 0 ? 'grab-cursor' : ''"
        [stopName]="stop.name"
        [isRealStop]="stop.realStop"
        [isFirstStop]="i === 0"
        [isLastStop]="last"
        [lineColor]="line.color"
        (enterEditMode)="editedStops = editedStops + 1"
        (leaveEditMode)="editedStops = editedStops - 1"
        (changeName)="changeName(i, $event)"
        (toggleRealStop)="toggleRealStop(i)"
        (mouseenter)="setFocusedStop(stop, line.color)"
        (mouseleave)="unsetFocusedStop()"
        (delete)="deleteStop(i)"
      >
      </stop-editor>
    </div>
  </div>
</div>

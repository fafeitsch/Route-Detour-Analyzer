<app-notification></app-notification>
<mat-tab-group class="flex-grow-1 ov-hidden">
  <mat-tab label="Stops">
    <ng-template matTabContent>
      <line-editor class="ov-hidden h-100"></line-editor>
    </ng-template>
  </mat-tab>
  <mat-tab label="Lines">
    <ng-template matTabContent>
      <line-manager class="ov-hidden h-100"></line-manager>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div class="d-flex align-items-flex-center">
  <div class="flex-grow-1"></div>
  <div class="d-flex flex-column align-items-flex-end">
    <span class="disabled">v{{ version }}</span>
    <a
      href="https://github.com/fafeitsch/route-detour-analyzer"
      target="_blank"
      class="disabled d-flex align-items-flex-center"
      ><img
        width="16px"
        src="assets/icons/github.png"
        class="pr-2"
        alt="Github Logo"
      />Source on Github</a
    >
  </div>
</div>

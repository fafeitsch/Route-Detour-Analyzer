<app-notification></app-notification>
<ng-container *ngIf="mode === 'normal'">
  <line-editor class="ov-hidden flex-grow-1"></line-editor>
</ng-container>
<line-manager *ngIf="mode === 'lines'" class="flex-grow-1"></line-manager>
<div class="d-flex align-items-flex-center">
  <a *ngIf="mode === 'normal'" class="mr-3 themed pointer-cursor" (click)="switchToLinesMode()">Lines</a>
  <a *ngIf="mode !== 'normal'" class="themed pointer-cursor" (click)="switchToNormalMode()">Back</a>
  <div class="flex-grow-1"></div>
  <import-export></import-export>
</div>

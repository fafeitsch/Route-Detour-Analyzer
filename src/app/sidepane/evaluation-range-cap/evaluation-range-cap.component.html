<div class="d-flex align-items-flex-center">
  <mat-form-field class="flex-grow-1">
    <mat-label>Evaluation Range Cap</mat-label>
    <input matInput class="flex-grow-1" [formControl]="control" />
  </mat-form-field>
  <info-button
    class="pl-2"
    info="Controls the minimal length of sub tours to be considered. The cap is subtracted from the route length. All subtours having
at least this number of stops are evaluated."
  ></info-button>
</div>
<div *ngIf="(numberOfStops$ | async) >= 0">
  All sub tours with at least {{ (numberOfStops$ | async) - control.value | maxPipe }} stops are considered.
</div>

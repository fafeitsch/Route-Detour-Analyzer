<div class="height d-flex align-items-center">
  <button
    class="line-indicator"
    mat-icon-button
    (click)="toggleRealStop.emit()"
  >
    <line-stop
      [stopType]="isRealStop ? 'real' : 'waypoint'"
      [isFirstStop]="isFirstStop"
      [isLastStop]="isLastStop"
      [lineColor]="lineColor"
    ></line-stop>
  </button>
  <inline-editor
    class="flex-grow-1 pl-2"
    emptyPlaceholder="Unnamed Stop"
    additionalActionLabel="Delete"
    [text]="stopName"
    (changeText)="changeName.emit($event)"
    (enterEditMode)="enterEditMode.emit()"
    (leaveEditMode)="leaveEditMode.emit()"
    (additionalAction)="deleteStop()"
  ></inline-editor>
</div>

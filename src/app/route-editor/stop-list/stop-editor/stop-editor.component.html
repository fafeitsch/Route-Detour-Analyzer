<div class="height d-flex align-items-center">
  <div class="line-indicator">
    <line-stop
      [stopType]="isRealStop ? 'real' : 'waypoint'"
      [isFirstStop]="isFirstStop"
      [isLastStop]="isLastStop"
      [lineColor]="lineColor"
    ></line-stop>
  </div>
  <ng-container *ngIf="stopName">
    {{ stopName }}
  </ng-container>
  <ng-container *ngIf="!stopName" class="disabled"
    >Unnamed Station</ng-container
  >
  <div class="flex-grow-1"></div>
  <button mat-stroked-button color="primary" (click)="deleteStop()">
    Delete
  </button>
</div>

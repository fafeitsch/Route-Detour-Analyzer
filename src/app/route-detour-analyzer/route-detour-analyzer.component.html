<div class="h-100 d-flex flex-column">
  <mat-toolbar color="primary" class="d-flex justify-content-spaced">
    <div class="d-flex flex-column">
      <a [routerLink]="['']">Public Transport Line Editor</a>
      <div class="d-flex align-items-center mat-body justify-content-spaced">
        <a
          href="https://github.com/fafeitsch/route-detour-analyzer"
          target="_blank"
          class="disabled d-flex align-items-center"
          ><img
            width="16px"
            src="assets/icons/github.png"
            class="pr-2"
            alt="Github Logo"
          />Source on Github</a
        >
        <span class="disabled">v{{ version }}</span>
      </div>
    </div>
    <div
      class="d-flex mat-body align-items-center flex-gap-2"
      id="application-toolbar"
    >
      <!-- placeholder for the actual toolbar actions -->
    </div>
  </mat-toolbar>

  <div class="flex-grow-1 overflow-hidden">
    <router-outlet></router-outlet>
  </div>
</div>

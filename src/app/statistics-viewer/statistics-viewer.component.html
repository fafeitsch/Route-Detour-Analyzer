<span class="m-3 pt-3"
  >All sub tours with at least {{ consideredStops$ | async }} stops are
  considered (currently {{ numberOfTours$ | async }} subtours).</span
>
<div class="p-3 d-flex">
  <single-statistics
    class="flex-grow-1"
    title="Minimal Detour"
    [result]="smallestDetour$ | async"
    [lineColor]="lineColor$ | async"
  ></single-statistics>
  <single-statistics
    class="flex-grow-1"
    title="Median Detour"
    [result]="medianDetour$ | async"
    [average]="averageDetour$ | async"
    [lineColor]="lineColor$ | async"
  ></single-statistics>
  <single-statistics
    class="flex-grow-1"
    title="Maximal Detour"
    [result]="biggestDetour$ | async"
    [lineColor]="lineColor$ | async"
  ></single-statistics>
</div>
<app-settings></app-settings>

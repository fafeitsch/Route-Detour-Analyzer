<div class="p-3 d-flex">
  <single-statistics class="flex-grow-1" title="Minimal Detour" [result]="smallestDetour$ | async"></single-statistics>
  <single-statistics
    class="flex-grow-1"
    title="Median Detour"
    [result]="medianDetour$ | async"
    [average]="averageDetour$ | async"
  ></single-statistics>
  <single-statistics class="flex-grow-1" title="Maximal Detour" [result]="biggestDetour$ | async"></single-statistics>
</div>

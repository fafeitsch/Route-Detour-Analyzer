<div class="d-flex align-items-flex-center w-100">
  <mat-form-field class="flex-grow-1 mr-3">
    <mat-label>Evaluation Range Cap</mat-label>
    <input matInput type="number" [formControl]="capControl" />
  </mat-form-field>
  <mat-form-field class="flex-grow-1 mr-3">
    <mat-label>Tile Server URL</mat-label>
    <input matInput [formControl]="tileServerControl" />
  </mat-form-field>
  <mat-form-field class="flex-grow-1">
    <mat-label>OSRM Server URL</mat-label>
    <input matInput [formControl]="osrmServerControl" />
  </mat-form-field>
</div>

<input
  type="file"
  style="display: none"
  #fileInput
  accept="application/json"
  (change)="onChangeFileInput()"
/>
<button
  mat-raised-button
  color="accent"
  class="file-select-button"
  (click)="onClickFileInputButton(false)"
>
  Import Lines
</button>

<button
  mat-raised-button
  color="accent"
  class="file-select-button"
  (click)="onClickFileInputButton(true)"
>
  Open Project
</button>

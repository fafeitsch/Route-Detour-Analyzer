<button
  *ngIf="workbench$ | async as workbench"
  mat-raised-button
  color="accent"
  (click)="exportWorkbench(workbench)"
>
  Save
</button>

<input
  type="file"
  style="display: none"
  #fileInput
  accept="application/json"
  (change)="onChangeFileInput()"
/>

<button
  mat-raised-button
  color="accent"
  class="file-select-button"
  (click)="onClickFileInputButton()"
>
  Open
</button>

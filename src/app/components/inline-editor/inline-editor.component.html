<span
  *ngIf="!editMode && text"
  class="text flex-grow-1 text-ellipses"
  (click)="toggleEdit()"
  >{{ text }}</span
>
<span *ngIf="!editMode && !text" class="flex-grow-1" (click)="toggleEdit()"
  ><i>{{ emptyPlaceholder }}</i></span
>
<mat-form-field *ngIf="editMode" class="mr-2 flex-grow-1"
  ><input
    matInput
    [value]="text"
    [formControl]="nameFormControl"
    (keyup)="inputKeyPressed($event)"
/></mat-form-field>
<button
  *ngIf="additionalActionLabel && editMode"
  mat-stroked-button
  class="mr-2"
  color="primary"
  (click)="clickedAdditionalAction()"
>
  {{ additionalActionLabel }}
</button>

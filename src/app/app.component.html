<mat-sidenav-container class="h-100">
  <mat-sidenav mode="side" opened [disableClose]="true">
    <div class="h-100 d-flex flex-column">
      <div class="w-100 banner primary-background d-flex align-items-flex-center justify-content-flex-center mb-5">
        Route Detour Analyzer
      </div>
      <app-controls class="flex-grow-1"></app-controls>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="d-flex flex-column h-100">
      <app-map class="flex-grow-1"></app-map>
      <statistics-viewer></statistics-viewer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
